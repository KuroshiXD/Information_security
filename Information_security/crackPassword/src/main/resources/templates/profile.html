<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Профиль пользователя: <span th:text="${user.username}"></span></h1>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    <h2 class="mb-4">Ваши статьи:</h2>
    <div class="list-group mb-4">
        <a th:each="topic : ${topics}" th:href="@{/topics/{id}(id=${topic.id})}" class="list-group-item list-group-item-action" th:text="${topic.title}"></a>
    </div>

    <div class="text-center">
        <a href="/password_changing" class="btn btn-primary">Сменить пароль</a>
        <a href="/topics" class="btn btn-secondary">Вернуться к списку тем</a>
        <a href="/topics/create-topic" class="btn btn-success">Создать тему</a>
        <a href="/logout" class="btn btn-danger">Выйти</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
