<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Результат</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Результат шифрования</h1>
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>
    <div class="bg-white p-4 rounded shadow">
        <h2>Исходный текст:</h2>
        <pre th:text="${originalText}" class="bg-light p-3 rounded"></pre>
        <h2>Зашифрованный текст:</h2>
        <pre th:text="${encryptedText}" class="bg-light p-3 rounded"></pre>
        <h2>Расшифрованный текст:</h2>
        <pre th:text="${decryptedText}" class="bg-light p-3 rounded"></pre>
        <a href="/crypto/index" class="btn btn-primary">Назад</a>
    </div>
</div>
</body>
</html>
