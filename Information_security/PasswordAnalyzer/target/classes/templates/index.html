<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализ пароля</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: inline-block;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 12px;
        }

        button:hover {
            background-color: #45a049;
        }

        hr {
            width: 100%;
            max-width: 400px;
            border: 0;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }

        h2 {
            color: #333;
            margin-top: 20px;
        }

        p {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }

        .result {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }

        .result p {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

<h1>Анализ пароля</h1>

<form action="/analyze" method="post">
    <label>Пароль:</label>
    <input type="text" name="password" required><br>

    <label>Попыток в секунду:</label>
    <input type="number" name="attemptsPerSecond" required><br>

    <label>Попыток до паузы:</label>
    <input type="number" name="attemptsBeforePause" required><br>

    <label>Время паузы (в секундах):</label>
    <input type="number" name="pauseTime" required><br>

    <button type="submit">Анализировать</button>
</form>

<hr>

<div class="result">
    <h2>Результат:</h2>
    <p th:text="'Пароль: ' + ${password}"></p>
    <p th:text="'Мощность алфавита: ' + ${alphabetSize}"></p>
    <p th:text="'Число возможных комбинаций: ' + ${combinations}"></p>
    <p th:text="'Время подбора: ' + ${bruteForceTime}"></p>
</div>

</body>
</html>
