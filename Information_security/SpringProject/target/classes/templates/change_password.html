<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смена пароля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Смена пароля</h1>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    <div th:if="${user != null}" class="mb-4">
        <p><strong>Имя пользователя:</strong> <span th:text="${user.username}"></span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    </div>

    <form th:action="@{/password_changing}" method="post" class="mb-4">
        <div class="mb-3">
            <label for="oldPassword" class="form-label">Старый пароль</label>
            <input type="password" class="form-control" id="oldPassword" name="oldPassword" placeholder="Введите старый пароль" required>
        </div>
        <div class="mb-3">
            <label for="newPassword" class="form-label">Новый пароль</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Введите новый пароль" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Подтвердите новый пароль</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Подтвердите новый пароль" required>
        </div>
        <button type="submit" class="btn btn-primary">Сменить пароль</button>
    </form>

    <div class="text-center">
        <a th:href="@{/topics}" class="btn btn-secondary">Назад к темам</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
