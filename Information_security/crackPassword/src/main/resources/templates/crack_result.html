<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Результаты анализа</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow">
        <div class="card-header" th:classappend="${status == 'Успех'} ? 'bg-success' : 'bg-danger'">
          <h3 class="mb-0 text-white">
            <span th:if="${status == 'Успех'}">Пароль подобран!</span>
            <span th:if="${status != 'Успех'}">Пароль не подобран</span>
          </h3>
        </div>
        <div class="card-body">
          <h5>Результаты анализа</h5>
          <hr>

          <div class="row mb-4">
            <div class="col-md-6">
              <p><strong>Метод:</strong> <span th:text="${method}"></span></p>
              <p><strong>Попыток:</strong> <span th:text="${attempts}"></span></p>
              <p><strong>Скорость:</strong> <span th:text="${speed}"></span> паролей/сек</p>
            </div>
            <div class="col-md-6">
              <div th:if="${status == 'Успех'}" class="alert alert-success">
                <p class="mb-1"><strong>Подобранный пароль:</strong></p>
                <h4 th:text="${password}"></h4>
              </div>
            </div>
          </div>

          <div class="progress mb-3">
            <div class="progress-bar progress-bar-striped progress-bar-animated"
                 role="progressbar" th:style="'width: ' + ${status == 'Успех'} ? '100' : '0' + '%;'"
                 th:classappend="${status == 'Успех'} ? 'bg-success' : 'bg-danger'">
            </div>
          </div>

          <div class="d-grid gap-2">
            <a href="/crack/password" class="btn btn-primary">
              <i class="bi bi-arrow-repeat"></i> Новый анализ
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
