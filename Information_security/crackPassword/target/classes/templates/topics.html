<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все темы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Все темы</h1>
        <div>
            <a th:href="@{/profile/{id}(id=${user.id})}" class="btn btn-primary me-2">Профиль</a>
            <a href="/topics/create-topic" class="btn btn-success me-2">Создать тему</a>
            <a th:if="${user.role == 'ROLE_ADMIN'}" href="/admin/panel" class="btn btn-warning me-2">Админ панель</a>
            <a href="/logout" class="btn btn-danger">Выйти</a>
        </div>
    </div>

    <div class="list-group">
        <a th:each="topic : ${topics}" th:href="@{/topics/{id}(id=${topic.id})}" class="list-group-item list-group-item-action" th:text="${topic.title}"></a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
