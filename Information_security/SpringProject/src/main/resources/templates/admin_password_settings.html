<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройка паттернов пароля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Настройка паттернов пароля для пользователя</h1>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Пользователь: <span th:text="${user.username}"></span></h5>
            <p class="card-text">Email: <span th:text="${user.email}"></span></p>
        </div>
    </div>

    <form th:action="@{/admin/users/{id}/add_password_settings(id=${user.id})}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label class="form-label">Выберите требования к паролю:</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="lowercase" name="patterns" value="lowercase"
                       th:checked="${currentPatterns != null and currentPatterns.contains('lowercase')}">
                <label class="form-check-label" for="lowercase">
                    Нижний регистр (a-z)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="uppercase" name="patterns" value="uppercase"
                       th:checked="${currentPatterns != null and currentPatterns.contains('uppercase')}">
                <label class="form-check-label" for="uppercase">
                    Верхний регистр (A-Z)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="numbers" name="patterns" value="numbers"
                       th:checked="${currentPatterns != null and currentPatterns.contains('numbers')}">
                <label class="form-check-label" for="numbers">
                    Цифры (0-9)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="specialChars" name="patterns" value="specialChars"
                       th:checked="${currentPatterns != null and currentPatterns.contains('specialChars')}">
                <label class="form-check-label" for="specialChars">
                    Специальные символы (!@#$%^&*)
                </label>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success me-2">Сохранить паттерны</button>
            <a th:href="@{/admin/panel}" class="btn btn-secondary">Назад</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
